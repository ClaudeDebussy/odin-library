<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Odin Library</title>
</head>
<body>
  <div id="newBookModal">
    <div id="modal-content">
      <span id="closeNewBookButton">&times;</span>
      <form action="" id="newBookForm">        
        <div class="title-div">
          <label for="title">Title</label>
          <input type="text" name="title" id="title" placeholder="The Giver">
        </div>
        <div class="author-div">
          <label for="author">Author</label>
          <input type="text" name="author" id="author" placeholder="Lois Lowry">
        </div>
        <div class="pages-finished-submit-div">
          <label for="pages">Pages</label>
          <input type="number" name="pages" id="pages" placeholder="208">
          <label for="finished">Finished</label>
          <input type="checkbox" name="finished" id="finished" value="is-finished">
          <div class="button-div"><button>Submit</button></div>
        </div>
      </form>
    </div>
  </div>
  <div id="header">
    <h1>My Library</h1>
    <button id="newBookButton">New book</button>
    
  </div>
  <div id="container">

  </div>

  
  <script src="script.js"></script>
</body>
</html>
